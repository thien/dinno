<!DOCTYPE HTML>
<html>

<head>
    <script src="quagga.js" type="text/javascript"></script>
</head>

<body>
    <div id='yourElement'></div>
</body>
<script>
    function run() {
        var decoded = []
        var freq = {}
        console.log("test");
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#yourElement')    // Or '#yourElement' (optional)
            },
            decoder: {
                readers: ["code_128_reader","ean_reader"],
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });
        Quagga.onDetected(function(data){
            console.log(decoded.length)
            if(decoded.length > 50){
                console.log(freq)
                Quagga.stop();
            }else{
                decoded.splice(decoded.length,0,data.codeResult.code)
                if(!freq[data.codeResult.code]){
                    freq[data.codeResult.code] = 1;
                }else{
                    freq[data.codeResult.code] = freq[data.codeResult.code] + 1
                }
            }
        })
    }
    run();

</script>

</html>
